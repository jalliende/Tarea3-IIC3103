<!DOCTYPE html>
<html>
  <head>
    <title>Torre de Control</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <!-- Stylesheets. -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <h1 class="display-4">Mapa</h1>
        </div>

        <div class="col">
          <h1 class="display-4">Chat</h1>
        </div>
      </div>
      <div class="row mb-2">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div id="map"></div>
        </div>
        <div >
          <div class= "container" id = "texto_chat" style="border : solid 2px #0300a3;
            background : #000000;
            color : #ffffff;
            padding : 4px;
            width : 670px;
            height : 450px;
            overflow : auto; ">
          </div>

          <div class="container">
            <div>
                <label for="">Nickname:</label>
                <input type="text" name="nname" id="nname">
            </div>
            <div>
              <label for="">Mensaje:</label>
              <input type="text" name="mensaje" id="mensaje">
            </div>
            <div>
                <button onclick=submitData()>Enviar</button>
            </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
    integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" 
    crossorigin="anonymous"></script>
    <!-- Google Maps scripts. -->
    <script src="script.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4dZV9QuJ_TKdDTc1v2Gf9u8PEd9QJKQI&callback=createMap&libraries=places"
      async
      defer
    ></script>
  </body>
</html>
